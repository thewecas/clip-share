<div class="container">
  <div class="brand">
    <span class="mat-icon bold">inventory</span>
    <img
      class="brand-img"
      [ngClass]="(isDarkMode$ | async) ? 'light-filter' : 'dark-filter'"
      src="../../assets/images/logo.svg"
      alt=""
    />
  </div>
  <button
    class="theme-toggle mat-icon bold fill btn"
    [innerText]="(isDarkMode$ | async) ? 'light_mode' : 'dark_mode'"
    (click)="toggleTheme()"
  ></button>
</div>

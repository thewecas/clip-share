<div class="container">
  <div class="brand">
    <span class="mat-icon bold">inventory</span>
    <img
      class="brand-img"
      width="auto"
      height="auto"
      [ngClass]="(isDarkMode$ | async) ? 'light-filter' : 'dark-filter'"
      src="../../assets/images/logo.svg"
      alt=""
    />
  </div>
  <button
    class="theme-toggle btn"
    (click)="toggleTheme()"
  > <img class="icon" [src]="(isDarkMode$ | async) ? lightModeICN:darkModeICN" alt=""></button>
</div>
